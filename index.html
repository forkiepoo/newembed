<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Custom Block</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f7fa;
    }

    .block {
      width: 300px;
      height: 300px;
      background: #3498db; /* change color */
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      color: white;
    }

    .block h2 {
      margin-bottom: 1rem;
    }

    .avatar {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #3498db;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="block">
    <h2>My Block Title</h2>
    <div class="avatar">üêª</div> <!-- you can swap this emoji for another -->
  </div>
</body>
</html>
